<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Table design</title>
		<!-- Bootstrap 5  CSS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<!-- Material Design Bootstrap 5 -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
		<!-- Fontawesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
		<!-- Google fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
		<!-- Estilos Propios -->
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="container">
		<h1 class="fw-bold">Prueba con Table</h1>
		<button class="btn btn-primary m-2" id="buttonSwitch">Mostrar/Ocultar</button>
		<table class="table">
			<thead>
				<tr class="bg-dark text-white">
					<th scope="col">#</th>
					<th scope="col">Primero</th>
					<th scope="col">Segundo</th>
					<th scope="col">Tercero</th>
					<th scope="col">Cuarto</th>
					<th scope="col " class="hidden td-display">Quinto</th>
					<th scope="col " class="hidden td-display">Sexto</th>
					<th scope="col " class="hidden td-display">Septimo</th>
					<th scope="col " class="hidden td-display">Optavo</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
					<td>@mdo</td>
					<td class="td-display hidden">@mdo</td>
					<td class="td-display hidden">@mdo</td>
					<td class="td-display hidden">@mdo</td>
					<td class="td-display hidden">@mdo</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
					<td>@mdo</td>
					<td class="td-display hidden">@mdo</td>
					<td class="td-display hidden">@mdo</td>
					<td class="td-display hidden" >@mdo</td>
					<td class="td-display hidden">@mdo</td>

				</tr>
				<tr>
					<th scope="row">3</th>
					<td colspan="2">Larry the Bird</td>
					<td>@twitter</td>
					<td>@mdo</td>
					<td class="td-display hidden">@mdo</td>
					<td class="td-display hidden">@mdo</td>
					<td class="td-display hidden">@mdo</td>
					<td class="td-display hidden">@mdo</td>

				</tr>
			</tbody>
		</table>
		<!-- Bootstrap 5 Js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<!-- Material Design Bootstrap 5 Js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
		></script>
		<script src="js/script.js"></script>
	</body>
</html>
